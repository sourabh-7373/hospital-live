{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top:50px">
<h2 class="text-center">View Appointment</h2>
<br><br>
    <table class="table table-hover" id="example">
        <thead>
        <tr>
            <th>Doctor name</th>
            <th>Patient name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for i in appoint %}
        <tr>
            <td>{{i.doctor}}</td>
            <td>{{i.patient}}</td>
            <td>{{i.date}}</td>
            <td>{{i.time}}</td>
            <td><a href="{% url 'delete_appointment' i.id %}" onclick="return confirm('Are u really want to delete?')" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
